<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/public_style.css">
    <link rel="stylesheet" href="../stylesheet/advanced.css">
    <link rel="icon" href="../images/Tool.png">
    <style>
        .setting_block_content {
            flex: 1;
        }
    </style>
    <title>实验性内容</title>
</head>

<body>
<header>
    <div id="back" class="header_back" onclick="clickedBack();">
        <img class="back_icon" alt="Back" src="../images/Back.png">
    </div>
    <div class="header_logo" onclick="scrollToTop();">
        <img class="title_icon" alt="Title Icon" src="../images/Tool.png">
        <span class="header_title">Experiments</span>
    </div>
</header>
<main id="main">
    <div id="main_top"></div>
    <div class="main_setting_title">
        <div class="main_setting_title_span">实验性内容</div>
    </div>
    <div class="banner_area">
        <div class="banner information_banner">
            实验性内容展示的是正在开发中的特性, 这些特性可能在后续的版本中正式加入或发生变动甚至被移除.
            在体验实验性内容时可能会出现一些预料之外的问题, 请及时向我们反馈你的发现和想法.
        </div>
    </div>
    <div class="setting_block">
        <div class="setting_block_content">
            <span>Button with Tooltip</span>
            <br>
            <div class="btn_with_tooltip_cont">
                <button class="btn normal_btn btn_with_tooltip" onclick="playSound(this);">Button1</button>
                <div class="tooltip">Information1</div>
                <img class="key_icon" alt="Key" src="../images/Key.png"/>
            </div>
            <br>
            <div class="btn_with_tooltip_cont">
                <button class="btn green_btn btn_with_tooltip" onclick="playSound(this);">Button2</button>
                <div class="tooltip">Information2</div>
                <img class="key_icon" alt="Key" src="../images/Key.png"/>
            </div>
            <br>
            <div class="btn_with_tooltip_cont">
                <button class="btn red_btn btn_with_tooltip" onclick="playSound(this);">Button3</button>
                <div class="tooltip">Information3</div>
                <img class="key_icon" alt="Key" src="../images/Key.png"/>
            </div>
        </div>
    </div>
    <div class="setting_block">
        <div class="setting_block_content">
            <span>Tab Bar</span>
            <br>
            <div class="tab_bar_area">
                <div class="tab_bar">
                    <button id="tab1" class="tab_bar_btn active" onclick="selectTab(1);">Tab 1</button>
                    <button id="tab2" class="tab_bar_btn no_active" onclick="selectTab(2);">Tab 2</button>
                    <button id="tab3" class="tab_bar_btn no_active" onclick="selectTab(3);">Tab 3</button>
                </div>
            </div>
            <div id="content1" class="tab_content active">Content for Tab 1</div>
            <div id="content2" class="tab_content no_active">Content for Tab 2</div>
            <div id="content3" class="tab_content no_active">Content for Tab 3</div>
        </div>
    </div>
    <div class="setting_block">
        <div class="setting_block_content">
            <span>Dropdown List</span>
            <div></div>
        </div>
    </div>
    <div class="setting_block">
        <div class="setting_block_content">
            <span>Switch</span>
            <div class="switch_content">
                <div class="switch" id="switch_exp">
                    <div class="toggle_style left"><img alt="" src="../images/switch_on.png"></div>
                    <div class="toggle_style right"><img alt="" src="../images/switch_off.png"></div>
                    <div class="toggle_slider"></div>
                </div>
            </div>
            <div class="switch_status" id="switch_exp_status">开关: 关闭</div>
        </div>
    </div>
    <div class="setting_block">Checkbox</div>
    <div class="setting_block">Radio Group</div>
    <div class="setting_block">Slider</div>
    <div class="setting_block">Text Field</div>
    <div class="setting_block"></div>
</main>

<!--遮罩-->
<!--除了顶栏-->
<div id="overlay_main" class="overlay_main" onclick="clickedOverlay();"></div>
<!--全屏-->
<div id="overlay" class="overlay"></div>

</body>

<script src="../javascript/advanced.js"></script>
<script src="../javascript/secondary.js"></script>
<script src="../javascript/public_script.js"></script>

</html>
