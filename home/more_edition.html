<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/editions.css">
    <link rel="stylesheet" href="../stylesheet/public_style.css">
    <!--    <style>-->
    <!--        -->
    <!--    </style>-->
    <link rel="icon" href="../images/Marketplace.png">
    <title>教育版 - Minecraft 版本库</title>
</head>
<body>
<header>
    <div id="back" class="header_back" onclick="clickedBack();">
        <img class="back_icon" alt="Back" src="../images/Back.png">
    </div>
    <div class="header_logo" onclick="scrollToTop()">
        <img class="title_icon" alt="Title Icon" src="../images/Marketplace.png"><span
            class="header_title">Repository</span>
    </div>
</header>
<main id="main">
    <div id="main_top"></div>
    <div class="tooltip-area">
        <div id="tip" class="tooltip normal_tip"></div>
    </div>
    <div class="main preview_block">
        <div id="preview_title" class="preview_title"></div>
        <div id="preview_detail1" class="preview_detail"></div>
        <div id="preview_detail2" class="preview_detail"></div>
        <div class="preview_btns">
            <button id="preview_btn1" class="btn normal_btn preview_btn" onclick="playSound1();toUpdatelog();"></button>
            <button id="preview_btn2" class="btn green_btn preview_btn" onclick="playSound2();toRepo();"></button>
        </div>
    </div>
    <div class="block_spacing"></div>
    <div class="block">
        <div class="main">
            <div class="title1">页面待完成</div>
        </div>
        <div class="main">正在建造中</div>
    </div>
    <div>
        <div class="page_info"><br></div>
        <div id="page_info_title1" class="page_info_title"></div>
        <div id="page_info_detail1" class="page_info"></div>
        <div id="page_info_title2" class="page_info_title"></div>
        <div id="page_info_detail2" class="page_info"></div>
        <div class="page_info"><br></div>
    </div>
</main>

<!--侧边栏-->
<div id="sidebar" class="sidebar">
    <div class="sidebar_header">
        <button class="btn sidebar_btn back_to_main" onclick="jumpToPage('../home.html');"></button>
    </div>
    <div class="sidebar_list">
        <div class="sidebar_item">其他版本</div>
    </div>
    <div class="sidebar_info">
        <div class="sidebar_detail_title">Minecraft Kit</div>
        <div class="sidebar_detail">© 2020 Spectrollay</div>
        <div class="sidebar_detail">
            <button id="sidebar_bottom_btn" class="btn sidebar_btn" onclick="clickedSidebarBottomBtn();"></button>
        </div>
    </div>
</div>

<!--遮罩-->
<!--除了顶栏-->
<div id="overlay_main" class="overlay_main" onclick="clickedOverlay();"></div>

</body>
<script src="../javascript/editions.js"></script>
<script src="../javascript/secondary.js"></script>
<script src="../javascript/public_define.js"></script>
<script src="../javascript/public_script.js"></script>

<!--</script>-->
</html>
