<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/public_style.css">
    <style>
        body {
            color: #FFFFFF;
        }

        h1 {
            font-family: "Minecraft Ten", sans-serif;
            justify-self: center;
        }

        h3 {
            font-family: "Minecraft Seven", sans-serif;
        }

        .title-cont {
            padding-top: 20px;
            padding-left: 20px;
            border-bottom: 1px solid #000000;
        }

        .main-cont {
            display: grid;
            align-items: center;
            justify-content: center;
        }

        .error {
            font-size: 20px;
            color: #C93D3D;
        }

        .error-detail {
            text-indent: 2em;
        }

        .error-img {
            justify-self: center;
        }

        .main-detail {
            font-size: 20px;
            justify-self: center;
        }
    </style>
    <title>Error</title>
</head>

<body>
<div class="title-cont">
    <h3><span class="error">ERROR</span><br></h3>
    <p class="error-detail">It seems the website ran into a problem..</p>
    <p class="error-detail">Please try again later.</p>
</div>
<div class="main-cont">
    <h1>Minecraft Kit</h1>
    <br>
    <p class="error-img"><img alt="Error Image" src="../images/Error.png"></p>
    <br>
    <p class="main-detail">This page is under maintenance..</p>
</div>

<!--遮罩-->
<!--除了顶栏-->
<div id="overlay_main" class="overlay_main" onclick="clickedOverlay();"></div>
<!--全屏-->
<div id="overlay" class="overlay"></div>

</body>
</html>
